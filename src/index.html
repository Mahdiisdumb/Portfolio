<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahdiisdumb Locker & Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="section">
        <div class="section-header">Mahdiisdumb:</div>

        <div style="text-align:center;">
            <img src="./img/mahdiisdumb.png" alt="Mahdi" id="Mahdi" />
        </div>

        <!-- Locker -->
        <div class="locker" id="locker">

            <div class="section">
                <div class="section-header">Footprint:</div>
                <div id="footprint-links" class="footprint-container"></div>
            </div>


            <!-- Use icons -->
            <div class="section">
                <div class="section-header">Use:</div>

                <div class="use-icons">
                    <img src="./img/VS.png" class="footprint" alt="VS">
                    <img src="./img/usb.png" class="footprint" alt="USB">
                    <img src="./img/git.png" class="footprint" alt="Git">
                    <img src="./img/Node.png" class="footprint" alt="Node">
                    <img src="./img/Unity.png" class="footprint" alt="Unity">
                </div>
            </div>

            <!-- Games -->
            <div class="section">
                <div class="section-header">Games I Play:</div>

                <div id="Games">
                    <img class="footprint" src="./img/HL.png" alt="">
                    <img class="footprint" src="./img/TF2.png" alt="">
                    <img class="footprint" src="./img/gmod.png" alt="">
                    <img class="footprint" src="./img/MC.png" alt="">
                    <img class="footprint" src="./img/CH.png" alt="">
                    <img class="footprint" src="./img/ECHO.png" alt="">
                    <img class="footprint" src="./img/UT.png" alt="">
                    <img class="footprint" src="./img/DR.png" alt="">
                    <img class="footprint" src="./img/PVZ.png" alt="">
                    <img class="footprint" src="./img/UK.png" alt="">
                    <img class="footprint" src="./img/BS.png" />
                    <img class="footprint" src="./img/BB.png" />
                </div>
            </div>

        </div>
    </div>

    <!-- Projects -->
    <div class="section">
        <div class="section-header">My Projects:</div>

        <div id="projects">
        </div>
    </div>

    <!-- Audio -->
    <audio src="mus/music.mp3" autoplay controls loop></audio>
    <audio id="punchSound" src="./sfx/punch.mp3" preload="auto"></audio>

    <script src="script.js"></script>

</body>
</html>
